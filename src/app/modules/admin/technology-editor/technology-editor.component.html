<div class="container">
  <!-- tittle -->
  <div class="row">
    <h1 *ngIf="!editMode">Registering New Technology</h1>
    <h1 *ngIf="editMode">Updating {{ strName.value }}</h1>
  </div>

  <hr>

  <form [formGroup]="technologyForm">
    <!-- Technology Name -->
    <div class="form-group">
      <label for="TecName">Technology's Name</label>
      <input type="text"
             id="TecName"
             placeholder="ex. Angular, React, Java, Swift..."
             class="form-control"
             formControlName="strName">
    </div>
    <!-- Tec level -->
    <div class="form-group">
      <label>Technology's Experience</label>
      <div class="row">
        <div class="col-3">
          <input class="form-control" type="number" formControlName="intLevel" min="0" max="4" step="0.5" onKeyDown="return false">
        </div>
        <div class="col-3">
          <star-rating
            size="large"
            [rating]="intLevel.value"
            [showHalfStars]="true"
            [numOfStars]="4"
            (ratingChange)="onRatingChange($event)"
          ></star-rating>
        </div>
      </div>
    </div>
    <!-- For Year's of experience -->
    <div class="form-group">
      <label for="YearTec">Year's of Experience</label>
      <input type="text"
             id="YearTec"
             class="form-control"
             placeholder="2 months, 1 year, 1 year and 3 months..."
             formControlName="strTime">
    </div>
    <!-- Button Row -->
    <div class="row button-row">
      <button type="button" class="btn btn-danger" [routerLink]="['/admin']">Cancel</button>
      <button *ngIf="!editMode" type="button"  class="btn btn-primary" [disabled]="technologyForm.invalid" (click)="onCreateProject()">Create</button>
      <button *ngIf="editMode" type="button" class="btn btn-primary" [disabled]="technologyForm.invalid || !this.technologyForm.touched" (click)="onUpdateTec()">Update</button>
    </div>
  </form>
</div>
