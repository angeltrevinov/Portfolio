<!-- TABLE  -->
<div class="table-responsive">
  <table class="table table-striped " *ngIf="!showSpinner">
    <tbody *ngFor="let project of arrProjects">
    <tr>
      <td class="col-8" style="vertical-align: middle;"> {{ project.strName }} </td>
      <td class="col-2"><button type="button" class="btn btn-warning" [routerLink]="['./project', project._id]">Edit</button></td>
      <td class="col-2"><button type="button" class="btn btn-danger">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- SPINNER -->
<div class="row" style="justify-content: center;" *ngIf="showSpinner">
  <app-spinner></app-spinner>
</div>
