<div class="card border-dark mb-3" style="width: 18rem;">
  <div class="card-body">
    <!-- Name of the technology-->
    <h2 class="card-title">{{ tec.strName }}</h2>
    <div class="row">
      <div class="col-4">
        <h4 class="card-subtitle">Exp:</h4>
      </div>
      <div class="col-8">
        <h4 class="card-subtitle">
          <star-rating
            labelText="{{ tec.intLevel }}"
            size="medium"
            readOnly="true"
            [rating]="tec.intLevel"
            [showHalfStars]="true"
            [numOfStars]="4"
          ></star-rating>
        </h4>
      </div>
    </div>
    <p class="card-text">{{ tec.strTime }}</p>
  </div>
</div>
